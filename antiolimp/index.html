<html>
<head>
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
    <meta charset="UTF-16">
    <title>–ê–Ω—Ç–∏–æ–ª–∏–º–ø–∏–π–∫–∞</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {

        }
    </style>
    <script>
        let divResults, spinner;
        function clear() {
            document.querySelectorAll('#form input[type=text]').forEach(el => {
                el.value = '';
            });
            document.querySelector('#form input[type=text]').focus();
        }

        function intersect(a, b) {
            return a.filter(Set.prototype.has, new Set(b));
        }

        function load(word) {
            return fetch('https://europe-west3-ascendant-hub-292112.cloudfunctions.net/function-1?q=' + word).then(resp => resp.text()).then(resp => JSON.parse(resp));
        }

        function submit(event) {
            let words = [];
            document.querySelectorAll('#form input[type=text]').forEach(el => {
                if (el.value) words.push(el.value)
            });

            if (words.length > 0) {
                spinner.style.display = '';
                Promise.all(words.map(w => load(w)))
                    .then(results => results.reduce(intersect))
                    .then(results => {
                        spinner.style.display = 'none';
                        if (results.length === 0) {
                            divResults.innerHTML = 'üôÅ';
                        } else {
                            divResults.innerHTML =
                                results
                                    .map(r => `<button type="button" class="btn btn-info mt-1">${r}</button>`)
                                    .join('<br/>');
                        }
                    });
            }

            event.preventDefault();
        }

        function onClick(event) {
            if (event.target.tagName === 'BUTTON') {
                if (event.target.classList.contains('btn-info')) {
                    event.preventDefault();
                    navigator.clipboard.writeText(event.target.innerText);
                    return false;
                }
            }
        }

        window.onload = function () {
            divResults = document.getElementById('results');
            spinner = document.getElementById('spinner');

            const form = document.getElementById('form');
            form.addEventListener('submit', submit);

            document.body.addEventListener('keydown', function(e) {
                if (e.code === "Escape") {
                    e.preventDefault();
                    clear();
                }
            });
            document.querySelector('button.btn-secondary').addEventListener('click', function (e) {
                e.preventDefault();
                clear();
            });
            divResults.addEventListener('click', onClick);
            spinner.style.display = 'none';
        }
    </script>
</head>
<body>
<div class="container m-1">


<form id="form">
    <div class="form-group">
        <input autocomplete="off" type="text" class="form-control ds-input" name="word"/>
    </div>
    <div class="form-group">
        <input autocomplete="off" type="text" class="form-control ds-input" name="word"/>
    </div>
    <div class="form-group">
        <input autocomplete="off" type="text" class="form-control ds-input" name="word">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="–ù–∞–π—Ç–∏"/>
        <button class="btn btn-secondary">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
</form>
<div class="spinner-border" role="status" id="spinner">
    <span class="sr-only">Loading...</span>
</div>
<div id="results">
</div></div>
</body>
</html>
